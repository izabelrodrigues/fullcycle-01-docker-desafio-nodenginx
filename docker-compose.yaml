version: '3'

services: 

  app:
    build: 
      context: ./node
      dockerfile: Dockerfile
    image: izabelrodrigues/node-desafio-02
    container_name: nodeapp
    restart: always
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s node index.js
    networks: 
      - desafio-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: dbapp
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - desafio-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: izabelrodrigues/nginx-desafio-02
    container_name: nginxapp
    ports:
      - "8080:80"
    depends_on:
      - db
      - app
    networks: 
      - desafio-network

networks: 
  desafio-network:
    driver: bridge      